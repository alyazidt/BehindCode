<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BehindCode</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #667eea, #764ba2);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 60px 20px;
        overflow-x: hidden;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: bold;
        background: linear-gradient(90deg, #ffffff, #ddddff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 50px;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
        width: 100%;
        max-width: 1000px;
      }

      .card {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 30px 25px;
        color: #fff;
        text-align: center;
        font-size: 1.1rem;
        font-weight: 500;
        text-decoration: none;
        backdrop-filter: blur(15px);
        overflow: hidden;
        transition: all 0.4s ease;
      }

      .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.5s ease;
        opacity: 0;
      }

      .card:hover::before {
        top: 0%;
        left: 0%;
        opacity: 1;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 40px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.15);
      }

      .card:active {
        transform: scale(0.98);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.3rem;
          margin-bottom: 35px;
        }

        .card {
          font-size: 1rem;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>BehindCode</h1>

    <div class="cards-container">
      <a href="./parts of 3-Tier Architecture/lesson1.html" class="card">
        3-Tier Architecture in ASP.NET
      </a>
      <a href="./parts of 4 concept of oop/oop1.html" class="card">
        Object-Oriented Programming Concepts
      </a>
      <a
        href="./lazy loading & eager loading/lazy-eager-loading.html"
        class="card"
      >
        Lazy & Eager Loading in ASP.NET
      </a>
      <a href="./AutoMapper/AutoMapper.html" class="card"> AutoMapper </a>
      <a href="./Asynchronous/Asynchronous.html" class="card"> Asynchronous </a>
    </div>
  </body>
</html>
